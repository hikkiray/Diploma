<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="text-center mb-0">Профиль пользователя</h3>
                        <a href="/" class="btn btn-secondary">Назад</a>
                    </div>
                    <div class="card-body">
                        <div id="profileData" class="d-none">
                            <div class="mb-3">
                                <label class="form-label">Имя пользователя</label>
                                <p id="usernameDisplay" class="form-control-static"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Имя</label>
                                <p id="nameDisplay" class="form-control-static"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <p id="emailDisplay" class="form-control-static"></p>
                            </div>
                            <button id="editButton" class="btn btn-primary w-100">Редактировать</button>
                        </div>
                        <form id="profileForm" class="d-none">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя *</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                            <button type="button" id="cancelButton" class="btn btn-secondary w-100 mt-2">Отмена</button>
                        </form>
                        <div id="loading" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для получения заголовков запроса
        function getHeaders() {
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
            
            if (tg.initData) {
                headers['X-Telegram-Init-Data'] = tg.initData;
            }
            
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId) {
                headers['X-Telegram-User-ID'] = userId;
            }
            
            return headers;
        }

        // Функция для отображения ошибок
        function showError(message) {
            alert(message);
        }

        // Функция для отображения успешных сообщений
        function showSuccess(message) {
            alert(message);
        }

        // Функция для загрузки профиля
        async function loadProfile() {
            try {
                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) {
                    showError('Не удалось получить ID пользователя');
                    return;
                }

                const response = await fetch(`/api/users/profile/${userId}`, {
                    method: 'GET',
                    headers: getHeaders(),
                    credentials: 'include'
                });

                if (response.ok) {
                    const user = await response.json();
                    displayProfile(user);
                } else if (response.status === 404) {
                    // Если профиль не найден, показываем форму создания
                    document.getElementById('profileForm').classList.remove('d-none');
                    document.getElementById('loading').classList.add('d-none');
                } else {
                    showError('Ошибка при загрузке профиля');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Произошла ошибка при загрузке профиля: ' + error.message);
            }
        }

        // Функция для отображения данных профиля
        function displayProfile(user) {
            document.getElementById('profileData').classList.remove('d-none');
            document.getElementById('loading').classList.add('d-none');
            
            document.getElementById('username').textContent = user.username;
            document.getElementById('name').textContent = user.name;
            document.getElementById('email').textContent = user.email || 'Не указан';
        }

        // Обработчик кнопки редактирования
        document.getElementById('editButton').addEventListener('click', function() {
            document.getElementById('profileData').classList.add('d-none');
            document.getElementById('profileForm').classList.remove('d-none');
            
            // Заполняем форму текущими данными
            document.getElementById('username').value = document.getElementById('usernameDisplay').textContent;
            document.getElementById('name').value = document.getElementById('nameDisplay').textContent;
            document.getElementById('email').value = document.getElementById('emailDisplay').textContent;
        });

        // Обработчик кнопки отмены
        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('profileForm').classList.add('d-none');
            document.getElementById('profileData').classList.remove('d-none');
        });

        // Обработчик отправки формы
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                showError('Не удалось получить ID пользователя');
                return;
            }

            // Проверяем заполнение всех полей
            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username || !name || !email) {
                showError('Все поля обязательны для заполнения');
                return;
            }

            const userData = {
                username: username,
                name: name,
                email: email
            };

            try {
                // Определяем, создаем ли мы новый профиль или обновляем существующий
                const isNewProfile = document.getElementById('profileData').classList.contains('d-none');
                const url = isNewProfile ? '/api/users/register' : `/api/users/profile/${userId}`;
                const method = isNewProfile ? 'POST' : 'PUT';

                // Добавляем telegramId только при создании нового профиля
                if (isNewProfile) {
                    userData.telegramId = userId;
                }

                const response = await fetch(url, {
                    method: method,
                    headers: getHeaders(),
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                const responseText = await response.text();
                console.log('Ответ сервера:', response.status, responseText);

                if (response.ok) {
                    const user = JSON.parse(responseText);
                    showSuccess('Профиль успешно сохранен');
                    displayProfile(user);
                    document.getElementById('profileForm').classList.add('d-none');
                    document.getElementById('profileData').classList.remove('d-none');
                } else {
                    showError('Ошибка при сохранении профиля: ' + responseText);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Произошла ошибка при сохранении профиля: ' + error.message);
            }
        });

        // Загружаем профиль при загрузке страницы
        loadProfile();
    </script>
</body>
</html>
