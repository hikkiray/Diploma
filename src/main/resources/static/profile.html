<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="text-center mb-0">Профиль пользователя</h3>
                        <a href="/" class="btn btn-secondary">Назад</a>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Номер телефона</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const telegramId = localStorage.getItem('telegramId');
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                phoneNumber: formData.get('phoneNumber'),
                email: formData.get('email')
            };

            try {
                const response = await fetch(`/api/users/profile/${telegramId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('Профиль успешно обновлен');
                } else {
                    alert('Ошибка при обновлении профиля');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при сохранении профиля');
            }
        });

        // Загрузка данных профиля при открытии страницы
        async function loadProfile() {
            const telegramId = localStorage.getItem('telegramId');
            if (!telegramId) {
                alert('Для доступа к профилю необходимо авторизоваться через Telegram');
                return;
            }

            try {
                const response = await fetch(`/api/users/profile/${telegramId}`);
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('name').value = userData.name || '';
                    document.getElementById('phoneNumber').value = userData.phoneNumber || '';
                    document.getElementById('email').value = userData.email || '';
                }
            } catch (error) {
                console.error('Ошибка при загрузке профиля:', error);
            }
        }

        loadProfile();
    </script>
</body>
</html>
